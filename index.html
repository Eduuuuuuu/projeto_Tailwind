<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>tailwind</title>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {

                principal: '#2E1012',
                amarelo: '#F3CC4D'

              },
              fontFamily: {

                indie: ['Indie Flower', 'cursive']

              },
              spacing: {

                ll: '120px'

              }
            }
          }
        }
      </script>

</head>

<body class="

        bg-principal 
        font-indie 
        flex 
        h-screen 
        justify-center 
        items-center 
        w-screen
    ">

        <img src="./img/background.svg" alt="Fundo">

    <div class="

        flex
        lg:absolute 
        lg:left-36

    ">

        <img src="./img/image 1.svg" alt="Ferrero Roche">

    </div>

    <section class="
    
        bg-amarelo
        flex
        flex-col 
        lg:w-4/12 
        h-screen 
        lg:fixed 
        p-9  
        justify-center 
        items-center  

    ">

        <div class="
    
            pb-20 
   
        ">
    
            <img class="lg: w-60" src="img/logo.svg" alt="Logo">

        </div>

        <p class="
    
            text-2xl
            text-center 
            lg:text-xl

        ">

            Ferrero Rocher oferece uma experiência de sabor incomparável de contraste de camadas: uma avelã inteira no meio, 
            um delicioso recheio cremoso de avelã, um wafer crocante coberto com chocolate e pedacinhos de avelã.

        </p>

        <div class="

            flex 
            justify-center  
            items-center 
            lg:pt-20 
            pt-10 
    
        ">

            <button class="
    
                bg-principal 
                text-white 
                lg:px-5 
                lg:py-4 
                px-ll 
                py-2 
                text-xl 

            ">

                Saiba mais

            </button>

        </div>

    </section>

<div class="

    lg:absolute 
    lg:right-20

">

    <img src="./img/image2.svg" alt="Ferrero Roche aberto">

</div>

</html>
